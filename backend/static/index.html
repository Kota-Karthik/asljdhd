<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer & Publisher</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Image Resizer & Publisher</h1>
    <!-- The form will submit to /process/ via JavaScript -->
    <form id="imageForm" method="post" action="/process/">
      <label for="fileInput">Select an Image:</label>
      <input type="file" id="fileInput" name="file" accept="image/*" required />

      <label for="sizesInput">Image Sizes (e.g., 300x250,728x90,160x600,300x600):</label>
      <input type="text" id="sizesInput" name="sizes" placeholder="Leave empty for default sizes" />

      <label for="postToTwitter">Post to Twitter (X):</label>
      <input type="checkbox" id="postToTwitter" name="post" value="true" />

      <button type="submit">Process Image</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script src="/static/script.js"></script>
</body>
</html>
